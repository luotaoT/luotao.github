<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手风琴</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #ul1{
            width: 670px;
            height: 150px;
            position:relative;
            overflow:hidden;
            margin:20px auto;

        }
        #ul1 li{
            width: 470px;
            height: 150px;
            position:absolute;
            list-style: none;
        }
        #ul1 li img{
            width: 100%;
        }

    </style>
    <script src="jquery-1.7.2.js"></script>
    <script>
        $(function(){
            var aLi=$('#ul1 li');
            var w=50;
            for(var i=1; i<aLi.length; i++){
                aLi.eq(i).css('left',aLi.eq(0).width()+(i-1)*w);
            }
            aLi.mouseover(function(){
                for(var i=0; i<aLi.length; i++){
                    if(i<=$(this).index()){
                        aLi.eq(i).stop().animate({left:i*w});
                    }else{
                        aLi.eq(i).stop().animate({left:aLi.eq(0).width()+(i-1)*w});
                    }
                }
            });
        });
    </script>
